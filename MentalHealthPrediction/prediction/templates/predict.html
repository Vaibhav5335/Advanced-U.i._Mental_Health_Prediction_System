{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header text-center">
                <h3><i class="fas fa-chart-line"></i> Mental Health Assessment</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="sleep_hours" class="form-label">Sleep Hours (per day)</label>
                                <input type="number" step="0.5" min="0" max="24" class="form-control" name="sleep_hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="study_hours" class="form-label">Study Hours (per day)</label>
                                <input type="number" step="0.5" min="0" max="24" class="form-control" name="study_hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="meals_per_day" class="form-label">Meals Per Day</label>
                                <input type="number" min="1" max="10" class="form-control" name="meals_per_day" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="social_media_hours" class="form-label">Social Media Hours (per day)</label>
                                <input type="number" step="0.5" min="0" max="24" class="form-control" name="social_media_hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="physical_activity_hours" class="form-label">Physical Activity Hours (per day)</label>
                                <input type="number" step="0.5" min="0" max="24" class="form-control" name="physical_activity_hours" required>
                            </div>
                            <div class="mb-3">
                                <label for="substance_use" class="form-label">Substance Use</label>
                                <select class="form-select" name="substance_use" required>
                                    <option value="">Select Option</option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="academic_percentage" class="form-label">Academic Percentage</label>
                                <input type="number" step="0.1" min="0" max="100" class="form-control" name="academic_percentage" required>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-magic"></i> Predict Mental Health
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
